<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plant Monitoring Dashboard</h1>
        </header>

        <main>
            <div class="grid">
                <div class="card">
                    <h2>Temperature</h2>
                    <div class="card-content">
                        <img src="img/temp.png" alt="Temperature Plot">
                    </div>
                </div>

                <div class="card">
                    <h2>Humidity</h2>
                    <div class="card-content">
                        <img src="img/humidity.png" alt="Humidity Plot">
                    </div>
                </div>
            </div>

            <div class="photos-card">
                <h2>Recent Photos</h2>
                <div class="photos-grid">
                    <div class="photo"><img src="img/chili1.png" alt="Chili Plant 1"></div>
                    <div class="photo"><img src="img/chili2.png" alt="Chili Plant 2"></div>
                    <div class="photo"><img src="img/chili3.png" alt="Chili Plant 3"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
